<!doctype html>
<html lang="pt-br">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Controle de Participantes - Projeto Matrix 3</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">Controle de Participantes - Projeto Matrix 3</span>
        </nav>
    </br>

    <form>
        <div class="form-group row col-md-5">
            <label for="nomeParticipante" class="col-sm-2 col-form-label"> Nome: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nomeParticipante" placeholder="Ex: Neo">
            </div>
        </div>

        <div class="form-group row col-md-5">
            <label for="sobrenomeParticipante" class="col-sm-2 col-form-label"> Sobrenome: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="sobrenomeParticipante" placeholder="Ex: Reeves">
            </div>
        </div>

        <div class="form-group row col-md-5">
            <label for="emailParticipante" class="col-sm-2 col-form-label"> Email: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="emailParticipante" placeholder="Ex: neo@matrix.com">
            </div>
        </div>

        <div class="form-group row col-md-5">
            <label for="idadeParticipante" class="col-sm-2 col-form-label"> Idade: </label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="idadeParticipante" placeholder="Ex: 40">
            </div>
        </div>

        <div class="form-group row col-md-5">
            <label for="notaParticipante" class="col-sm-2 col-form-label"> Nota: </label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="notaParticipante" placeholder="Ex: 80">
            </div>
        </div>

        <div class="form-group row col-md-5">
            <label class="col-form-label col-sm-2 pt-0">Sexo:</label>
            <div class="col-sm-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="sexoMasculino" value="1" checked>
                    <label class="form-check-label" for="sexoMasculino"> Masculino </label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="sexoFeminino" value="2">
                    <label class="form-check-label" for="sexoFeminino"> Feminino </label>
                </div>
            </div>
        </div>

        <div class="form-group row col-md-5">
            <div class="col-sm-10">
                <button type="button" class="btn btn-primary" id="salvarCadastro"> Salvar </button>
            </div>
        </div>
    </form> 

    <table class="table" id="tabela">
        <thead class="thead-dark">
            <tr>
                <th scope="col">NÂº</th>
                <th scope="col">Nome Completo</th>
                <th scope="col">Idade</th>
                <th scope="col">Sexo</th>
                <th scope="col">Nota</th>
                <th scope="col">Aprovado</th>
                <th scope="col">#</th>
            </tr>
        </thead>
        <tbody id="informacoes"></tbody>
    </table>

        <script src="armazenamento.js"></script>
        <script src="sistema.js"></script>
        <script src="DOM.js"></script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
    </html>
